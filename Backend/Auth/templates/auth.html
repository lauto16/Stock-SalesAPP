{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Acceso al Sistema</title>
    <link rel="stylesheet" href="{% static 'Auth/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Auth/css/auth.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
        <div id="liveToast" class="toast text-bg-success border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Cerrar"></button>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form>
            {% csrf_token %}
            <div class="auth-wrapper">

                <div class="auth-card" id="login-card">
                    <h2 class="card-title-text">Iniciar Sesión</h2>
                    <input type="text" id="username" class="form-control mb-3 form-input" placeholder="Usuario">
                    <input type="password" id="password" class="form-control mb-3 form-input" placeholder="Contraseña">
                    <button class="btn btn-primary" id="submit-form">Iniciar Sesion</button>
                </div>
            </div>
        </form>
    </div>

    <script src="{% static 'Auth/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'Auth/js/auth.js' %}"></script>
</body>

</html>
