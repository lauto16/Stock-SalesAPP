<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Inventario</title>
        <!--<link
            rel="stylesheet"
            href="{% static 'Inventory/css/bootstrap.min.css' %}"

        <link

    </head>
    <body>
        <div class="container mt-5">
            <div
                class="d-flex justify-content-between align-items-center header"
            >
                <div>
                    <h1>INVENTARIO</h1>
                    <div class="user-role">&lt;{{user_role}}&gt;</div>
                </div>
                <button id="btn-sales" class="btn btn-sales">
                    Ir a ventas
                </button>
            </div>

            <div class="table-container">
                <table class="table table-bordered align-middle">
                    <thead>
                        <tr>
                            <th>COD</th>
                            <th>Nombre</th>
                            <th>Precio venta (u)</th>
                            <th>Precio compra (u)</th>
                            <th>Stock</th>
                            <th>Última mod.</th>
                        </tr>
                    </thead>
                </table>

                <nav>
                    <ul class="pagination mt-3">
                        <li class="page-item disabled">
                            <a class="page-link" href="#">«</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">»</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!--<script src="{% static 'Inventory/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'Inventory/js/inventory.js' %}"></script>-->
    </body>
</html>
